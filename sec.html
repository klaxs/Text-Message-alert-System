<body>
    <div id="div1" class="container">
		<h1 id="logo">N J I T</h1>
		<h4><a href="http://prophet.njit.edu:7780/CS632S104_015/home_page"> 
    <span class="glyphicon glyphicon-home">Home</span></a></h4>	
		</div>
	<div id="subs_div">
	<form class="form-horizontal" name="myform" action="form2" method="post" id="subs_form" onsubmit="return(validate());">
		<div class="form-group">
		<label class="col-md-4 control-label">Area Code:</label>
		<div class="col-xs-4">
		<input class="form-control" type="text" name="p_area" size="3" maxlength="3" placeholder="123" style="float:right;">
		</div>
		</div>
		
		<div class="form-group">
		<label class="col-md-4 control-label">First 3 Digits:</label>
		<div class="col-xs-4">
		<input class="form-control" type="text" name="p_first" size="3" maxlength="3" placeholder="567" style="float:right;"></br></br>
		</div>
		</div>
		
		<div class="form-group">
		<label class="col-md-4 control-label">Last 4 Digits:</label>
		<div class="col-xs-4">
		<input class="form-control" type="text" name="p_last" size="3" maxlength="4" placeholder="6789" style="float:right;"></br></br>
		</div>
		</div>
		
		<div class="form-group">
		<label class="col-md-4 control-label">Cell Phone Provider:</label>
		<div class="col-xs-4">
		<Select name="p_providers"  class="form-control" style="float:right;">
			<option value="-1" selected>[Choose Provider]
			<option value="Verizon">Verizon
			<option value="AT&T">AT&T
			<option value="T-Mobile">T-Mobile
			<option value="T-Mobile">Sprint
		</select>
		</div>
		</div>
		
		<div class="form-group">
		<label class="col-md-4 control-label">Subscription Activation Selection:</label>
		<div class="radio" >
		<label>
		<input type="radio" name="p_subs" Value="Subscribe" id="optionsRadios1">
		Subscribe
		</label>
		<label>
		<input type="radio" name="p_subs" Value="Unsubscribe" id="optionsRadios2">
		Unsubscribe
		</label>
		</div>
		
		</div>
		
		<input id="button1" class="btn btn-success " type="submit" name="p_submit" value="Submit">
		<input id="button2" class="btn btn-success" type="reset" name="p_reset" value="Reset">
		
		
	
	</form>
	
	</div>
	</br></br>
	<div id="footer" align="center">
      <div class="container">
        <p class="text-muted credit"><a href="">See Subscribers</a></p>
      </div>
    </div>

	<script type="text/javascript">
		function validate(){
			if(document.myform.p_area.value=="" ||
			isNaN( document.myform.p_area.value ) ||
			document.myform.p_area.value.length !=3 ){
			alert("** Please Provide Appropriate 3 Digit Area Code **");
			document.myform.p_area.focus() ;
            return false;
			}
			else if(document.myform.p_first.value=="" ||
			isNaN( document.myform.p_first.value ) ||
			document.myform.p_first.value.length !=3 ){
			alert("** Please Provide Appropriate First 3 Digits **");
			document.myform.p_first.focus() ;
            return false;
			}
			else if(document.myform.p_last.value=="" ||
			isNaN( document.myform.p_last.value ) ||
			document.myform.p_last.value.length !=4 ){
			alert("** Please Provide Appropriate Last 4 Digits **");
			document.myform.p_last.focus() ;
            return false;
			}
			else if( document.myform.p_providers.value == "-1" )
			{
            alert( "Please Select Service Providers" );
            return false;
			}
			else if ( ( document.myform.p_subs[0].checked == false ) && ( document.myform.p_subs[1].checked == false ) ) 
			{
			alert ( "**Please choose Subscription**" ); 
			return false;
			}
			else if(document.myform.p_subs[1].checked == true){
			alert("** you unsubscribed**");
			}
			else{
			alert("You Submitted the form correctly and subscribed");
			}
			return (true);
		}
	</script>
